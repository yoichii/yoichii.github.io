<span class="lang-switch">
{% if page.lang == 'en' %}
  <a class="page-link" href="{{ page.url | replace_first: '/en/', '/ja/' | absolute_url }}" >ja</a>
{% elsif page.lang == 'ja' %}
  <a class="page-link" href="{{ page.url | replace_first: '/ja/', '/en/' | absolute_url }}" />en</a>
{% endif %}
</span>
