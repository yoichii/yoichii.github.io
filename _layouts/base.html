<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="
    {% if page.layout == 'post' %}
        blog-post
    {% else if page.layout == 'home' %}
        home-page
    {% else %}
        default-page
    {% endif %}
  ">

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
